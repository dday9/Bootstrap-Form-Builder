<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="A demonstration of the Bootstrap Form Builder" />
	<meta name="author" content="dday9" />

	<title>Bootstrap Form Builder Demo</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
</head>

<body>
	<div class="container" id="container"></div>

	<script src="demo-config.js"></script>
	<script type="module">
		import { FormBuilder } from '../dist/bootstrap-form-builder.esm.js';
		window.addEventListener('load', () => {
			const contactForm = FormBuilder.buildForm(demoFormConfig);
			document
				.getElementById('container')
				.append(contactForm);
		}, false);
	</script>
</body>

</html>
