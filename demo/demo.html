<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="A demonstration of the Bootstrap Form Builder" />
  <meta name="author" content="dday9" />

  <title>Bootstrap Form Builder Demo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"" />
</head>

<body>
  <div class="container" id="container"></div>

  <script src="bootstrap-form-builder.js"></script>
  <script>
  window.addEventListener('load', () => {
    const contactFormOptions = {
      attributes: {
        enctype: 'application/x-www-form-urlencoded',
        method: 'post'
      },
      fieldsets: [
        {
          grid: true,
          legend: 'Name',
          fields: [
          {
            attributes: {
              name: 'firstName',
              placeholder: 'John'
            },
            label: 'First Name',
            grid: {
              xs: 12,
              md: 4
            }
          },
          {
            attributes: {
              name: 'lastName',
              placeholder: 'Doe'
            },
            label: 'Last Name',
            grid: {
              xs: 12,
              md: 4
            }
          },
          {
            attributes: {
              name: 'email'
            },
            label: 'Email Address',
            type: 'email',
            grid: {
              xs: 12,
              md: 4
            }
          }]
        },
        {
          grid: true,
          legend: 'Address',
          fields: [
          {
            attributes: {
              name: 'street1',
              placeholder: '123 Main St'
            },
            label: 'Street'
          },
          {

            },

              md: 4
            }

          {
            attributes: {
              name: 'state',

                      text: 'Connecticut',
                      value: 'CT'
                    }
                  ]
                }
              },
              {
                optgroup: {
                  label: 'D',

                    {
                      text: 'Delaware',

                    },
                    {
                      text: 'District of Columbia',

                    }
                  ]
                }
              },
              {
                text: 'Florida',

              },
              {

              {

              {

                  label: 'I',
                  options: [
                    {
                      text: 'Idaho',
                      value: 'ID'
                    },
                    {
                      text: 'Illinois',
                      value: 'IL'
                    },
                    {
                      text: 'Indiana',
                      value: 'IN'
                    },
                    {
                      text: 'Iowa',
                      value: 'IA'
                    }
                  ]
                }
              },
              {
                optgroup: {
                  label: 'K',
                  options: [
                    {
                      text: 'Kansas',
                      value: 'KS'
                    },
                    {
                      text: 'Kentucky',
                      value: 'KY'
                    }
                  ]
                }
              },
              {
                text: 'Louisiana',
                value: 'LA'
              },
              {
                optgroup: {

                    {

            grid: {
              xs: 12,
              md: 4
            }
          },
          {
            attributes: {
              name: 'zip',
              pattern: '\\d{5}',
              placeholder: '12345'
            },
            label: 'Zip Code',
            type: 'tel',

            attributes: {
              name: 'is_mailing_address'

            label: 'Is Mailing Address?',

          }]

      ],
      submit: (e) =>
      {
        e.preventDefault();
        console.log('submit');
      }
    };

    const input = document.createElement('input');
    input.setAttribute('class', 'btn btn-primary');
    input.setAttribute('type', 'submit');
    input.value = 'Submit';
    contactForm.append(input);
    document
      .getElementById('container')
      .append(contactForm);

</html>
